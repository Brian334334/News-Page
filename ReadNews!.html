<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live News</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dbe6f0, #f9f9f9);
      color: #333;
    }
    header {
      background: rgba(26, 115, 232, 0.9);
      backdrop-filter: blur(6px);
      padding: 25px 20px;
      color: white;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    #search {
      margin-top: 10px;
      padding: 12px 15px;
      width: 60%;
      max-width: 500px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      outline: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #search:focus {
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 25px;
      max-width: 1400px;
      margin: auto;
    }
    .news-card {
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .news-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .news-card:hover img {
      transform: scale(1.05);
    }

    .news-card .content {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .news-card h3 {
      margin: 0 0 10px 0;
      font-size: 1.25rem;
      line-height: 1.3;
      color: #1a73e8;
      transition: color 0.2s;
    }

    .news-card:hover h3 {
      color: #0b47b1;
    }

    .news-card p {
      color: #555;
      flex: 1;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }

    .news-card a {
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
      color: white;
      background: #1a73e8;
      padding: 10px 15px;
      border-radius: 50px;
      text-align: center;
      transition: background 0.3s, transform 0.2s;
    }

    .news-card a:hover {
      background: #0b47b1;
      transform: scale(1.05);
    }
    @media(max-width: 600px){
      #search {
        width: 90%;
      }

      .news-card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“° Live News</h1>
    <input type="text" id="search" placeholder="Search news...">
  </header>

  <main>
    <div id="news-container" class="news-container">
    </div>
  </main>

  <script>
    const apiKey = "pub_148a18d3da97491089a4ef087c175753";
    const newsContainer = document.getElementById("news-container");
    const searchInput = document.getElementById("search");

    async function fetchNews(query = "") {
      const queryParam = query.trim() || "news"; 
      const url = `https://newsdata.io/api/1/news?apikey=${apiKey}&q=${encodeURIComponent(queryParam)}&language=en`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (Array.isArray(data.results) && data.results.length > 0) {
          displayNews(data.results);
        } else {
          newsContainer.innerHTML = "<p style='grid-column:1/-1; text-align:center;'>No news available.</p>";
        }
      } catch (error) {
        console.error("Error fetching news:", error);
        newsContainer.innerHTML = "<p style='grid-column:1/-1; text-align:center;'>Failed to fetch news. Try again later.</p>";
      }
    }

    function displayNews(articles) {
      newsContainer.innerHTML = "";
      articles.forEach(article => {
        const card = document.createElement("div");
        card.classList.add("news-card");

        card.innerHTML = `
          <img src="${article.image_url || 'https://via.placeholder.com/300'}" alt="News Image">
          <div class="content">
            <h3>${article.title}</h3>
            <p>${article.description || "No description available."}</p>
            <a href="${article.link}" target="_blank">Read more</a>
          </div>
        `;

        newsContainer.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => fetchNews(searchInput.value));

    fetchNews();
  </script>

</footer>
</body>
</html>
